<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Stockbridge | Investment Modeler</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;700;800&family=JetBrains+Mono&display=swap" rel="stylesheet">
    <style>
        body { background: #050505; font-family: 'Plus Jakarta Sans', sans-serif; color: #fff; }
        .glass { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(20px); border: 1px solid rgba(255, 255, 255, 0.08); border-radius: 24px; }
        /* Professional Cash Input Fields */
        .cash-input { background: #111; border: 2px solid #222; border-radius: 16px; padding: 16px; width: 100%; color: #3b82f6; font-family: 'JetBrains Mono'; font-size: 20px; font-weight: bold; outline: none; transition: all 0.2s; }
        .cash-input:focus { border-color: #3b82f6; background: #000; box-shadow: 0 0 20px rgba(59, 130, 246, 0.2); }
        .neon-blue { color: #3b82f6; text-shadow: 0 0 15px rgba(59, 130, 246, 0.5); }
        .label-text { font-size: 11px; font-weight: 800; color: #666; text-transform: uppercase; letter-spacing: 1.5px; margin-bottom: 8px; display: block; }
    </style>
</head>
<body class="p-4 md:p-10 pb-24">

    <div class="max-w-xl mx-auto mb-8 space-y-4">
        <div class="flex justify-between items-end">
            <div>
                <h1 class="text-2xl font-black italic tracking-tighter">STOCKBRIDGE <span class="text-blue-500 font-normal">CAPITAL</span></h1>
                <p class="label-text">iBuildpro Portoflio Node</p>
            </div>
            <div class="text-right">
                <p class="label-text">Final Val (B5)</p>
                <p class="text-3xl font-black neon-blue" id="final-val">£38.4M</p>
            </div>
        </div>
    </div>

    <main class="max-w-xl mx-auto space-y-6">
        
        <div class="glass p-6">
            <p class="label-text text-center mb-6">Growth Trajectory: Base vs Active</p>
            <div class="h-64">
                <canvas id="growthChart"></canvas>
            </div>
        </div>

        <div class="glass p-8 space-y-8">
            <h2 class="text-xs font-black uppercase tracking-widest text-slate-400">Model New Investment</h2>
            
            <div class="space-y-6">
                <div>
                    <label class="label-text">Add Cash @ Seed Round (£11.68/sh)</label>
                    <div class="relative">
                        <span class="absolute left-4 top-4 text-slate-500 font-mono">£</span>
                        <input type="number" id="cash-seed" value="0" class="cash-input pl-10" placeholder="0.00">
                    </div>
                </div>

                <div>
                    <label class="label-text">Add Cash @ Bank Round (£58.40/sh)</label>
                    <div class="relative">
                        <span class="absolute left-4 top-4 text-slate-500 font-mono">£</span>
                        <input type="number" id="cash-bank" value="0" class="cash-input pl-10" placeholder="0.00">
                    </div>
                </div>
            </div>

            <div class="p-6 bg-white/5 rounded-2xl space-y-4 border border-white/5">
                <div class="flex justify-between items-center">
                    <span class="label-text">Simulated Stake %</span>
                    <span class="font-mono text-lg font-bold text-white" id="final-own">2.93%</span>
                </div>
                <div class="flex justify-between items-center">
                    <span class="label-text">New Shares Purchased</span>
                    <span class="font-mono text-lg font-bold text-blue-400" id="new-shares-count">0</span>
                </div>
                <div class="flex justify-between items-center pt-2 border-t border-white/10">
                    <span class="label-text">Aggregated Holding</span>
                    <span class="font-mono text-lg font-bold text-emerald-400" id="aggregated-shares">144,092</span>
                </div>
            </div>
        </div>

        <p class="text-center text-[10px] text-slate-600 uppercase font-bold tracking-widest py-6">
            Prior Position: 144,092 Shares Fixed
        </p>
    </main>

    <script>
        const priorShares = 144092;
        const rounds = [
            { name: "PS+", pps: 3.47, total: 2825331 },
            { name: "Seed", pps: 11.68, total: 3424646 },
            { name: "Bank", pps: 58.40, total: 4452046 },
            { name: "B1", pps: 58.40, total: 4657571 },
            { name: "B2", pps: 96.64, total: 4761071 },
            { name: "B3", pps: 142.77, total: 4831121 },
            { name: "B4", pps: 201.79, total: 4880661 },
            { name: "B5", pps: 266.39, total: 4918211 }
        ];

        let chart;

        function refresh() {
            const seedCash = parseFloat(document.getElementById('cash-seed').value) || 0;
            const bankCash = parseFloat(document.getElementById('cash-bank').value) || 0;

            const newSeedShares = Math.floor(seedCash / 11.68);
            const newBankShares = Math.floor(bankCash / 58.40);
            const activeTotalShares = priorShares + newSeedShares + newBankShares;

            // Update Text UI
            document.getElementById('new-shares-count').innerText = (newSeedShares + newBankShares).toLocaleString();
            document.getElementById('aggregated-shares').innerText = activeTotalShares.toLocaleString();
            
            const b5 = rounds[7];
            document.getElementById('final-val').innerText = "£" + ((activeTotalShares * b5.pps) / 1000000).toFixed(1) + "M";
            document.getElementById('final-own').innerText = ((activeTotalShares / b5.total) * 100).toFixed(2) + "%";

            // Update Chart Data
            chart.data.datasets[1].data = rounds.map(r => (activeTotalShares / r.total) * 100);
            chart.update();
        }

        const ctx = document.getElementById('growthChart').getContext('2d');
        chart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: rounds.map(r => r.name),
                datasets: [
                    {
                        label: 'Prior Baseline',
                        data: rounds.map(r => (priorShares / r.total) * 100),
                        borderColor: 'rgba(255,255,255,0.1)',
                        borderWidth: 2,
                        borderDash: [5, 5],
                        pointRadius: 0,
                        fill: false
                    },
                    {
                        label: 'Active Model',
                        data: [],
                        borderColor: '#3b82f6',
                        borderWidth: 4,
                        pointBackgroundColor: '#fff',
                        pointRadius: 4,
                        tension: 0.4,
                        fill: { target: 'origin', above: 'rgba(59, 130, 246, 0.05)' }
                    }
                ]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: { legend: { display: false } },
                scales: {
                    x: { grid: { display: false }, ticks: { color: '#444', font: { size: 9, weight: 'bold' } } },
                    y: { grid: { color: 'rgba(255,255,255,0.03)' }, ticks: { color: '#444', font: { size: 9, weight: 'bold' } } }
                }
            }
        });

        // Trigger updates on any input change
        document.getElementById('cash-seed').addEventListener('input', refresh);
        document.getElementById('cash-bank').addEventListener('input', refresh);
        
        // Initial Run
        refresh();
    </script>
</body>
</html>
